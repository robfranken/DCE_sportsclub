name: "Replication website"
author: 
  - '[Rob Franken](https://robfranken.net/) - Radboud University, the Netherlands'
  - 'Kasimir Dederichs'
  - 'Dingeman Wiertz'
  - 'Jochem Tolsma'
  
date: "Last compiled on `r format(Systime(), '%B, %Y')"
output_dir: "docs"
exclude: 
  - "data"
  - "rawdata"
  - "processed"
  - "local"
  - "working_scripts"
bibliography: references.bib
navbar:
  left:
    - icon: fa-info
      text: "About"
      href: index.html
    - icon: far fa-file-code  
      text: "Preparation"
      href: prep.html
    - icon: fa fa-bar-chart
      text: "Analyses"
      href: analyse.html
  right:
    - icon: fab fa-github
      href: https://github.com/robfranken/DCE_sportsclub
output:
  html_document:
    theme: flatly
    highlight: default
    toc: true
    toc_float: true
    number_sections: true
    code_folding: show
    code_download: true
    css: tweaks.css
    include:
      after_body: footer.html




